<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <meta name="viewport" content="width=device-width, initial-scale=1.0"></script>
   
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <div class="bar">
        <span></span>
        <span></span>
        <span></span>
    </div>
        <div class="menu">
            <li>Home</li>
            <li>Menu</li>
            <li>Profile</li>
            <li>Explore</li>
            <li>Setting</li>
            <li>Logout</li>
    </div>
</ul>
</nav>
</body>
<script>
menu = $("ul");
lol = $("nav");
togge = $(".bar");
togge.on('click',function(){
    if(menu.hasClass("active")){
        menu.removeClass("active");
        lol.removeClass("active");
    }
    else 
    {
        menu.addClass("active");
        lol.addClass("active");
    }
});
</script>
</html>
